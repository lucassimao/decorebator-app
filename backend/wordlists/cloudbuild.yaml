steps:
    - name: gcr.io/cloud-builders/docker
      args:
        - build
        - '--no-cache'
        - '--build-arg'
        - 'GITHUB_TOKEN=$_GITHUB_TOKEN'
        - '-t'
        - '$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME:$COMMIT_SHA'
        - backend/wordlists
        - '-f'
        - backend/wordlists/Dockerfile
      id: Build
    - name: gcr.io/cloud-builders/docker
      args:
        - push
        - '$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME:$COMMIT_SHA'
      id: Push
    - name: gcr.io/google.com/cloudsdktool/cloud-sdk
      args:
        - run
        - deploy
        - $_SERVICE_NAME
        - '--platform=managed'
        - '--image=$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME:$COMMIT_SHA'
        - >-
          --labels=managed-by=gcp-cloud-build-deploy-cloud-run,commit-sha=$COMMIT_SHA,gcb-build-id=$BUILD_ID,gcb-trigger-id=$_TRIGGER_ID,$_LABELS
        - '--region=$_DEPLOY_REGION'
        - '--quiet'
      id: Deploy
      entrypoint: gcloud
  images:
    - '$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME:$COMMIT_SHA'
  options:
    substitutionOption: ALLOW_LOOSE
  substitutions:
    _SERVICE_NAME: decorebator-wordlists
    _DEPLOY_REGION: us-central1
    _LABELS: gcb-trigger-id=7d09547b-58ed-41b8-a95b-5790ac5d7c3e
    _TRIGGER_ID: 7d09547b-58ed-41b8-a95b-5790ac5d7c3e
    _GCR_HOSTNAME: us.gcr.io
    _PLATFORM: managed
  tags:
    - gcp-cloud-build-deploy-cloud-run
    - gcp-cloud-build-deploy-cloud-run-managed
    - decorebator-wordlists