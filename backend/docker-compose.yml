version: '3'
services:
  auth:
    environment:
      - DB_URL
      - IGNORE_REQUEST_LIMIT
      - NODE_ENV
      - JWT_SECRET_KEY
      - JWT_EXPIRATION
      - PORT=3000
    depends_on: 
      - postgres
    build:
      context: auth/
    ports: 
      - "3001:3000" 
  wordlists:
    environment: 
      - IGNORE_REQUEST_LIMIT
      - NODE_ENV
      - JWT_SECRET_KEY
      - PORT=3000
      - DB_URL
    depends_on: 
      - postgres
    build:
      context: wordlists/
    ports:
    - "3002:3000"
