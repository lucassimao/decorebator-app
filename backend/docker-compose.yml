  youtube:
    environment: 
      - NODE_ENV
      - DB_URL
      - SHOW_LOG_ON_STDOUT
      - JWT_SECRET_KEY
      - PORT=4000
    depends_on: 
      - postgres
    build:
      context: youtube/
    ports: 
      - "3004:4000"      
  postgres:
    environment: 
      - POSTGRES_PASSWORD
      - POSTGRES_DB    
    image: postgres:12-alpine
    ports: 
      - "5432:5432"
    volumes:
      - "postgres_data:/var/lib/postgresql/data"
